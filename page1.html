

<div class="container">
   <table class="table table-bordered">
      <thead>
         <tr>
            <th>#</th>
            <th>ID</th>
            <th>NAME</th>
            <th>SALARY</th>
         </tr>
      </thead>
      <tbody>
         <tr  ng-repeat="data in resultPageData" class="success" >
            <th scope="row">{{$index+1}}</th>
            <td>{{data.id}}</td>
            <td>{{data.name}}</td>
            <td>{{data.salary}}</td>
         </tr>
      </tbody>
   </table>
</div>
